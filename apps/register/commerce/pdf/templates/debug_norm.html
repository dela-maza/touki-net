<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{ filename }} の normalize_text() 結果</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 1.2rem;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            margin: 0;
            background: #f6f8fa;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }
        .pane:last-child {
            border-right: none;
        }
        .pane h2 {
            margin: 0;
            padding: 8px;
            background: #eee;
            border-bottom: 1px solid #ccc;
            font-size: 1rem;
        }
        .pane pre {
            flex: 1;
            margin: 0;
            padding: 10px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        footer {
            padding: 8px;
            border-top: 1px solid #ccc;
            background: #f6f8fa;
            text-align: right;
        }
        footer a {
            text-decoration: none;
            color: #0366d6;
        }
    </style>
</head>
<body>
<h1>{{ filename }} の normalize_text() 結果</h1>

<div class="container">
    <div class="pane">
        <h2>Raw</h2>
        <pre>{{ raw }}</pre>
    </div>
    <div class="pane">
        <h2>Normalized</h2>
        <pre>{{ norm }}</pre>
    </div>
</div>

<footer>
    <a href="{{ url_for('.upload') }}">戻る</a>
</footer>
</body>
</html>
