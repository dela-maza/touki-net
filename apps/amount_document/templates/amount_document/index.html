<!DOCTYPE html>
<!-- amount_document/templates/amount_document/index.html -->
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">金額文書一覧</h1>

    <a href="{{ url_for('amount_document.create') }}" class="btn btn-primary mb-3">新規作成</a>

    {% if documents %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>受託簿名</th>
                        <th>委任者</th>
                <th>作成日</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for doc in documents %}
            <tr>
                <td>{{ doc.id }}</td>
                <td>{{ doc.entrusted_book_name }}</td>
                        <td>{{ doc.client.name }}</td>
                <td>{{ doc.issued_date.strftime('%Y-%m-%d') if doc.create_at else '' }}</td>
                <td>
                    <a href="{{ url_for('amount_document.detail', document_id=doc.id) }}"
                       class="btn btn-sm btn-info">詳細</a>
                    <a href="{{ url_for('amount_document.edit', document_id=doc.id) }}" class="btn btn-sm btn-warning">編集</a>
                    <form action="{{ url_for('amount_document.delete', document_id=doc.id) }}" method="POST"
                          style="display:inline-block;" onsubmit="return confirm('本当に削除しますか？');">
                        {{ form.csrf_token() }}
                        <button type="submit" class="btn btn-sm btn-danger">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>登録された金額文書はありません。</p>
    {% endif %}
</div>
<!-- Bootstrap Bundle JS (Popper付き) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
