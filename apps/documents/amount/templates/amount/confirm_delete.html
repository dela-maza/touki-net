{% extends "_layout/page_base.html" %}

{% block title %}Delete Amount Document #{{ document.id }}{% endblock %}

{% block content %}
<div class="confirm-container">
    <h3 class="form-title">Delete Amount Document #{{ document.id }}</h3>

    <div class="form-box">
        <p class="help">
            本当に <strong>{{ document.entrusted_book_name }}</strong> の金額文書を削除しますか？
            <span class="danger-text">この操作は元に戻せません。</span>
        </p>

        <form method="post" action="{{ url_for('amount.delete', document_id=document.id, next=cancel_url) }}">
            {{ form.hidden_tag() }}
            <div class="form-actions">
                <button type="submit" class="btn danger">
                    <img src="{{ url_for('static', filename='icon/16/trash(white).svg') }}" alt="">
                    Delete
                </button>
                <a class="btn secondary" href="{{ cancel_url }}">
                    <img src="{{ url_for('static', filename='icon/16/x.svg') }}" alt="">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
