{# templates/_components/form_header.html #}
<div class="form-header">
    <div class="container">
        <div class="form-header__inner">
            <div class="form-header__left">
                <h3 class="form-header__title header-title">
                    {% if icon %}<img src="{{ url_for('static', filename=icon) }}" alt="icon">{% endif %}
                    <span>{{ title }}</span>
                </h3>
            </div>
            <div class="form-header__actions">
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </div>
</div>
