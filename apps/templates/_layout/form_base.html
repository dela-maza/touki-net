<!-- apps/templates/_layout/form_base.html -->
{# templates/_layout/form_base.html #}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Form" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/form-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component/btn.css') }}">
</head>
<body>
<header class="form-header">
    <div class="container">
        <div class="form-header__inner">
            <div class="form-header__left">
                <h3 class="form-header__title header-title">
                    {% if icon %}<img src="{{ url_for('static', filename=icon) }}" alt="icon">{% endif %}
                    <span>{{ title or "Form" }}</span>
                </h3>
            </div>
            <div class="form-header__actions">
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </div>
</header>

{% block body %}{% endblock %}
</body>
</html>
