<!-- apps/entrusted_book/templates/entrusted_book/_header.html -->
<div class="container">
    <div class="page-header__inner">
        <!-- 左ブロック：タイトル＋メタ -->
        <div class="page-header__left">
            <h1 class="page-header__title">
                <img src="{{ url_for('static', filename='icon/24/book.svg') }}" alt="book icon" width="20" height="20">
                <span>Entrusted Book</span>
                <span class="pill"><b>Contract</b> {{ book.contract_date or '–' }}</span>
                <span class="pill"><b>Execution</b> {{ book.execution_date or '–' }}</span>
            </h1>
        </div>

        <!-- 右ブロック：アクション -->
        <div class="page-header__actions">
            <div class="btn-group">
                <a href="{{ url_for('entrusted_book.index') }}" class="btn icon" title="List">
                    <img src="{{ url_for('static', filename='icon/16/list.svg') }}" alt="list">
                </a>
                <a href="{{ url_for('entrusted_book.edit', book_id=book.id) }}" class="btn icon" title="Edit">
                    <img src="{{ url_for('static', filename='icon/16/pencil.svg') }}" alt="edit">
                </a>
                <a href="{{ url_for('entrusted_book.confirm_delete', book_id=book.id) }}" class="btn icon danger" title="Delete">
                    <img src="{{ url_for('static', filename='icon/16/trash.svg') }}" alt="delete">
                </a>
            </div>
        </div>
    </div>

    <!-- パンくずは独立コンポーネント(block)扱い -->
    <nav class="breadcrumb">
        <span>{{ book.name }}</span>
    </nav>
</div>
