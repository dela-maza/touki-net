<div class="detail-section">
    <h3 class="title">
        <img src="{{ url_for('static', filename='icon/24/book.svg') }}" alt="book icon" width="20" height="20">
        <span>Entrusted Book</span>
    </h3>
    <a class="btn"  href="{{ url_for('entrusted_book.index') }}">
        <img src="{{ url_for('static', filename='icon/16/list.svg') }}" alt="book icon">
        book list
    </a>
    <div class="card">
        <div class="card-header">
            <div class="mono">{{ book.name }}</div>
            <div class="button-group" style="display:flex; gap:8px;">
                <!-- Edit -->
                <a class="btn" href="{{ url_for('entrusted_book.edit', book_id=book.id) }}">
                    <img src="{{ url_for('static', filename='icon/16/pencil.svg') }}" alt="book icon">
                </a>

                <!-- Delete -->
                <a class="btn" href="{{ url_for('entrusted_book.confirm_delete', book_id=book.id) }}">
                    <img src="{{ url_for('static', filename='icon/16/trash.svg') }}" alt="book icon">
                </a>
            </div>
        </div>

        <div class="card-body">
            <dl class="meta">
                <dt>ID</dt><dd class="mono">{{ book.id }}</dd>
                <dt>Name</dt><dd>{{ book.name }}</dd>
                <dt>Note</dt><dd>{{ book.note or "-" }}</dd>
                <dt>Created at</dt><dd>{{ book.created_at.strftime('%Y-%m-%d %H:%M') if book.created_at else '' }}</dd>
            </dl>
        </div>

        <div class="card-footer">
            <div style="color:#57606a; font-size:13px;">
                Updated : <span class="mono">{{ book.updated_at.strftime('%Y-%m-%d %H:%M') if book.updated_at else '' }}</span>
            </div>
        </div>
    </div>
</div>
