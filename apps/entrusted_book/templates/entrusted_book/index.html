<!DOCTYPE html>
<!--apps/entrusted_book/templates/entrusted_book/index.html-->
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EntrustedBooks</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component/page-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/toolbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component/row-actions.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component/btn.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/index-table.css') }}">
</head>
<body>

<div class="page-header">
    <h1>
        <img src="{{ url_for('static', filename='icon/24/book.svg') }}" alt="book icon" width="20" height="20">
        <span>Entrusted Books</span>
    </h1>
</div>
<div class="table-container">
    <div class="">
        <a class="btn"
           href="{{ url_for('entrusted_book.create') }}">
            <img src="{{ url_for('static', filename='icon/16/new.svg') }}" alt="book icon">
            New Book
        </a>
    </div>
    {% if books %}
    <table class="table table--fixed">
        <thead>
        <tr>
            <th style="width: 5%;">id</th>
            <th style="width: 50%;">name</th>
            <th style="width: 25%;">update at</th>
            <th style="width: 20%;">action</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
        <tr class="clickable-row"
            data-href="{{ url_for('entrusted_book.detail', book_id=book.id) }}">
            <td>{{ book.id }}</td>
            <td class="truncate">{{ book.name }}</td>
            <td>{{ book.updated_at.strftime('%Y-%m-%d') if book.updated_at else '' }}</td>
            <td class="row-actions">
                <!-- 行クリックを優先させないため stopPropagation は JS 側で対応 -->
                <a class="btn" href="{{ url_for('entrusted_book.edit', book_id=book.id) }}"
                   aria-label="edit {{ book.name }}">
                    <img src="{{ url_for('static', filename='icon/16/pencil.svg') }}" alt="book icon">

                </a>
                <a class="btn" href="{{ url_for('entrusted_book.confirm_delete', book_id=book.id) }}"
                   aria-label="delete {{ book.name }}">
                    <img src="{{ url_for('static', filename='icon/16/x.svg') }}" alt="book icon">

                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div style="width:1000px;margin:1.5rem auto;color:#57606a;">No entrusted books yet.</div>
{% endif %}

<!-- JS -->
<script src="{{ url_for('static', filename='js/table.js') }}" defer></script>
</body>
</html>
