<!-- apps/client/templates/client/index.html -->
<!doctype html>
<title>Clients</title>
<h3>Clients</h3>
<ul>
    {% for c in clients %}
    <li>
        #{{ c.id }} {{ c.name }}
        <a class="btn" href="{{ url_for('client.edit', client_id=c.id) }}">Edit</a>
    </li>
    {% endfor %}
</ul>
<a class="btn" href="{{ url_for('entrusted_book.index') }}">Back to Entrusted Books</a>
