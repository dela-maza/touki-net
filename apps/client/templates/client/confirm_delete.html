<!-- apps/client/templates/client/confirm_delete.html -->
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Delete Client #{{ client.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component/btn.css') }}">
</head>
<body>
<h3 class="form-title">Delete Client #{{ client.id }}</h3>

<div class="form-box">
    <p class="help" style="margin-bottom:1rem;">
        本当に <strong>{{ client.name }}</strong> を削除しますか？ この操作は元に戻せません。
    </p>

    <dl class="meta" style="margin-bottom:1rem;">
        <dt>Client</dt><dd>{{ client.name }}</dd>
        <dt>Type</dt><dd>{{ client.client_type.label }}</dd>
        <dt>Entrusted Book</dt><dd>#{{ client.entrusted_book_id }}</dd>
    </dl>

    <form method="post" action="{{ url_for('client.delete', client_id=client.id, next=cancel_url) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="form-actions">
            <button type="submit" class="btn primary">
                <img src="{{ url_for('static', filename='icon/16/trash.svg') }}" alt="book icon">
                Delete
            </button>
            <a class="btn secondary" href="{{ cancel_url }}">
                <img src="{{ url_for('static', filename='icon/16/x.svg') }}" alt="book icon">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
