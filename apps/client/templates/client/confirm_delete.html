<!-- apps/client/templates/client/confirm_delete.html -->
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Delete Client #{{ client.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/component/btn.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/confirm_delete.css') }}">
</head>
<body>
<div class="confirm-container">
    <h3 class="form-title">Delete Client #{{ client.id }}</h3>

    <div class="form-box">
        <p class="help">
            本当に <strong>{{ client.name }}</strong> を削除しますか？
            <span class="danger-text">この操作は元に戻せません。</span>
        </p>

        <table class="meta-table">
            <tr>
                <th>Client</th><td>{{ client.name }}</td>
            </tr>
            <tr>
                <th>Type</th><td>{{ client.client_type.label }}</td>
            </tr>
            <tr>
                <th>Entrusted Book</th><td>#{{ client.entrusted_book_id }}</td>
            </tr>
        </table>

        <form method="post" action="{{ url_for('client.delete', client_id=client.id, next=cancel_url) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-actions">
                <button type="submit" class="btn danger">
                    <img src="{{ url_for('static', filename='icon/16/trash(white).svg') }}" alt="delete icon">
                    Delete
                </button>
                <a class="btn secondary" href="{{ cancel_url }}">
                    <img src="{{ url_for('static', filename='icon/16/x.svg') }}" alt="cancel icon">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
